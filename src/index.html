            #div1 {width:488px ; height: 70px ; padding:10px ; border: 1px solid #aaaaaa ;text-align: match-parent }

    <body>

        <div style="text-align: center">
            <p>张掖百事通信息科技有限责任公司</p>
            <button type="button" onclick="getWidth()"> 屏幕高度 </button>
            <button type="button" onclick="getHeight()"> 屏幕宽度 </button>
            <button type="button" onclick="playPause()"> 播放/暂停 </button>
            <button type="button" onclick="big()"> 大 </button>
            <button type="button" onclick="mid()"> 中 </button>
            <button type="button" onclick="small()"> 小 </button>
            <label id="labelTime" type="button" onclick="this.innerHTML= Date()"> 点击查看当前时间 </label>

        </div>
        <br/>
        <div style="text-align: center">
            <video id="video1" url="http://www.w3school.com.cn/example/html5/mov_bbb.ogg" style="text-align: center" width=1020 height=800 controls="controls">
                <source src="http://www.w3school.com.cn/example/html5/mov_bbb.ogg" type="video/ogg" />
                You Browse not support
            </video>
        </div>
        <div style="text-align: center">
            <p>请把 W3School 的图片拖放到矩形中：</p>
            <div id="div1" style= align:center" ondrop="drop(event)"
                 ondragover="allowDrop(event)"></div>
            <img id="drag1" src="tile.png" draggable="true"
                 ondragstart="drag(event)" width="336" height="69" />
        </div>
        <br/>

        <div style="text-align: center" >
            <canvas id="mCanvas" width=" 800 " height=" 800 "></canvas>
        </div>

        <div style="text-align: center" >
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
                <polygon points="100,10 40,180 190,60 10,60 160,180"
                         style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
            </svg>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/{{JQUERY_VERSION}}/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>

            // canvas 绘制    canvas 元素本身是没有绘图能力的。所有的绘制工作必须在 JavaScript 内部完成：
            var mCanvas = document.getElementById("mCanvas") ;
            var cxt=mCanvas.getContext("2d");
            cxt.fillStyle="#FF0000";
            cxt.fillRect(0,0,150,75);

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <script >
            var video = document.getElementById("video1") ;
            function getWidth(){
                alert("屏幕宽度" + screen.width + "") ;
            }

            function getHeight(){
                alert("屏幕高度" + screen.height + "") ;
            }

            function playPause(){
                if(video.paused){
                    video.play() ;
                } else{
                    video.pause() ;
                }
            }

            function big(){
                video.width = 1020 ;
                video.height = 900 ;
            }

            function mid(){
                video.width = 800 ;
                video.height = 450 ;
            }

            function small(){
                video.width = 400  ;
                video.height = 250 ;
            }
            function allowDrop(ev)
            {
                ev.preventDefault();
            }

            function drag(ev)
            {
                ev.dataTransfer.setData("Text",ev.target.id);
            }

            function drop(ev)
            {
                ev.preventDefault();
                var data=ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
            }

        </script>
    </body>
</html>
